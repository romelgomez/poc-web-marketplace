name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
            
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn

      - name: Print environment variables
        run: env

      - name: Check Nx version
        run: npx nx --version

      - name: Check Node.js version
        run: node --version

      - name: Check Yarn version
        run: yarn --version
            
      - name: Build
        working-directory: apps/api
        run: |
          echo "Running build with verbose logging..."
          npx nx run api:build --verbose

      - name: Run Nx affected
        run: npx nx affected -t build --verbose
